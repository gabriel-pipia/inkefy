<div class="accordian-item" *ngFor="let item of items" [class.active]="item.isOpen" (click)="toggleItem(item)">
  <div class="accordian-header">
    <h3 class="accordian-title">{{item.title}}</h3>
    <i class="fa fa-plus plus"></i>
    <i class="fa fa-minus minus"></i>
  </div>
  <div class="accordian-body">
    <p>{{item.content}}</p>
  </div>
</div>
