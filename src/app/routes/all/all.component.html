<div class="container">
  <todo-pending></todo-pending>
  <div class="completed-task-container {{ ShowCompleteTasks ? 'active' : '' }}">
    <div class="task-header" (click)="onShowCompleteTasks()">
      <h3>Completed</h3>
      <i class="fas fa-angle-up"></i>
    </div>
    <todo-completed *ngIf="ShowCompleteTasks"></todo-completed>
  </div>
</div>
